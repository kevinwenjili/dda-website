<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Navbar Stylesheet and JS -->
    <link href="src/assets/index.css" rel="stylesheet" />
    <script src="src/components/Navbar.js"></script>

    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/yai6lkf.css" />

    <!-- Default Stylesheet -->
    <link href="src/assets/layout.css" rel="stylesheet" />
    <link href="src/assets/navbar-dark.css" rel="stylesheet" />

    <script>
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "navbar.html", true);
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("navbar").innerHTML = this.responseText;
        }
      };
      xhr.send();
    </script>

    <script>
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "footer.html", true);
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("footer").innerHTML = this.responseText;
        }
      };
      xhr.send();
    </script>

    <title>Projects | Doug Dixon & Associates</title>
  </head>

  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <main>
      <div class="navbar-spacer">&nbsp;</div>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </main>
    <footer>
      <div id="footer"></div>
    </footer>
  </body>
</html>
